{% extends 'base.html' %}
{% block content %}

<h1 style="text-align: center; color: #333; margin-bottom: 20px;">SIGN UP</h1>

<!-- Mostrar errores si existen -->
{% if error %}
<p style="color: red; text-align: center;">{{error}}</p>
{% endif %}

<!-- Formulario de registro -->
<form action="/signup/" method="POST"
    style="max-width: 400px; margin: 0 auto; background-color: #f9f9f9; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    {% csrf_token %}
    {{form.as_p}}

    <div style="text-align: center;">
        <button
            style="background-color: #555; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 10px;">
            Signup
        </button>
    </div>
</form>

{% endblock %}
