{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Signin</h1>
    {{ error }} <!-- Mostrar errores si existen -->
    <form action="/signin/" method="POST" class="border p-4 rounded shadow-sm">
        {% csrf_token %}
        {{ form.as_p }} <!-- Renderiza los campos del formulario automÃ¡ticamente -->
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
</div>
{% endblock %}
